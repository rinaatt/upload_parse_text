version: "3"

volumes:
  upload:
  sqlite:

services:
  redis:
    image: redis:latest
    expose:
      - "6379"
  celery:
    build:
      context: ./docker/backend
    depends_on:
      - redis
    links:
      - redis:redis
    env_file:
      - .env
    working_dir: /usr/src/app
    volumes:
      - ./backend:/usr/src/app
      - upload:/usr/src/app/upload
    command: celery -A backend.celery_app worker --loglevel=info
  backend:
    build:
      context: ./docker/backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    working_dir: /usr/src/app
    volumes:
      - ./backend:/usr/src/app
      - upload:/usr/src/app/upload
      - sqlite:/usr/src/app/sqlite
    depends_on:
      - redis
      - celery
    command: ./run.sh
